<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        #container{
            width: 400px;
            height: 400px;
            border: 2px solid slategray;
            background: #99b898;
            position: relative;
            
        }
        #inside{
            height: 50px;
            width: 50px;
            background: #feceab;
            position: absolute;
            border-radius: 10px;
            border: 2px solid #ed8135;
        }
    </style>
</head>
<body>
    <div id="hero" about="helloooo"></div>
       <div id="container">
        <div id="inside"></div>
       </div>
       <p> <button onclick="myMove()">Click</button></p>
   <script>
    function myMove(){
        let pos = 0; // Declare here at the start
        const elem = document.getElementById("inside");
        const id = setInterval(frame, 10); // Declare id here

        function frame() {
            if (pos == 350) {  // Now this works correctly
                clearInterval(id);
            } else {
                pos++; 
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
</script> 
</body>
</html>
