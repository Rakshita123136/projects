<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
      <div class="dark-mode-toggle">
        <label>
          <input type="checkbox" id="darkModeToggle" />
          Dark Mode
        </label>
      </div>
  
      <input type="text" class="input-field" title="text" />
  
      <div class="content-box">
        <div class="typing-text">
          <p></p>
          <div class="progress-bar"><div class="progress"></div></div> <!-- Progress Bar -->
        </div>
  
        <div class="content">
          <div class="stats-container">
            <div class="stat-box wpm-stat">
                <div class="stat-value">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat-box cpm-stat">
                <div class="stat-value">0</div>
                <div class="stat-label">CPM</div>
            </div>
            <div class="stat-box mistakes-stat">
                <div class="stat-value">0</div>
                <div class="stat-label">Mistakes</div>
            </div>
          </div>
          <button>Try Again</button>
        </div>
      </div>
    </div>
  
    <!-- Summary Modal -->
    <div class="modal" id="summaryModal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p id="summaryText"></p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
  
</html>
